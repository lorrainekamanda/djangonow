{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{%static 'searches/css/main.css'%}">
    
    <title>The Gallery</title>
    

  </head>

  <nav class="navbar navbar-expand-md navbar-light bg-steel fixed-top">
    <a class="navbar-brand" href="{% url 'searches_home' %}" style="color: white;"> <i class="fas fa-home">Home   </i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
     data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        
       
        <li class="nav-item">
           
          <a class="nav-link" href="{% url 'searches_images' %}" style="color: white;"><i class="fas fa-th-large">  Gallery   </i>  </a>
      
        </li>
      
       
       
        
    
      </ul>
    
    </div>

    <form class="navbar-form" role="search" action="{% url 'search_results' %}" style="height: 6px;margin-bottom: 25px;" >

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Category.." name="image">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>

    </form>
    <form class="navbar-form" role="search" action="{% url 'search_location' %}" style="height: 1px;margin-bottom: 25px; font-size: 2px;" >

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Location.." name="image">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>

    </form>
  </nav>
</div>
  <body>
    {% if title %}
  <title>Moringa Tribune - {{title}}</title>
  {% else %}
    <title> Moringa Tribune </title>
  {% endif %}

   
    
    <div class="row">
        <div class="col-lg-12">
          
    {% block content %}  {%endblock%}
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
